<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Ultimaze</title>
    <style>
        

       
        .container{
            display: grid;
            grid-template-columns:500px 300px;
            grid-template-rows: 500px;
            padding: 9rem;
           
            
            
           
        }
        
        @media(max-width:500px){
            .container{
                grid-template-columns:500px;
             grid-template-rows:250px;
             padding: 0%;
             margin: 0%;
         
            }
        }
   
        .box1{
            
            justify-content: center;
        }
        @media(max-width:500px){
            .box1{
                text-align: center;
                margin:0%;
                justify-self: center;
            }
        }
      
        .box2{
            display: grid;
            grid-template-columns:repeat(2,200px);
            grid-template-rows: 180px 180px ;
            column-gap: 20px;
           
           
                    }
        
        @media(max-width:500px){
            .box2{
                grid-template-columns:auto;
             grid-template-rows:repeat(4,250px);
            }
        }
       
        .text{
          
            text-transform: uppercase;
            color:darkslateblue;
            font-size: 40px;
            position: relative;
            left:50px;
           

        }
        @media(max-width:500px){
            .text{
                font-size: 25px;
               left:-9px;
                
            }
            }
        
        .text::after{
            content:'';
            height: 4px;
            width: 160px;
            background-color:deeppink;
            position:absolute;
            bottom: -5px;
            border-radius: 50px;
            left:128px;
        }
        @media(max-width:500px){
            .text::after{
                width:100px; 
               left:80px;
                height: 3px;
            
            }
            }
        .paragraph{
            font-size: 18px;
            color: darkgray;
            top:25px;
            left:-9px;
            width: 500px;
            position: relative;
        }
        @media(max-width:500px){
            .paragraph{
                font-size: 15px;
               width: 250px;
              
            }
        }
        .button{
            text-transform: uppercase;
            background-color: deeppink;
            top:40px;
            left:160px;
            font-weight: bold;
            font-size: 14px;
            width: 140px;
            height: 40px;font-family: serif;
            font:smooth 4em;
             border-radius: 25px;
             position: relative;
          
        }
        @media(max-width:500px){
            .button{
                font-size: 10px;
                width:100px;
                height: 30px;
               left:5px;
               
                       }
        }
        .p{
            width:200px ;
            height:140px;
        }
        @media(max-width:500px){
            .box2{
                text-align: center;
            }
        }
      
        .footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 130px;
            background-color:darkmagenta;
            text-align: center;

        }
        .footer-text{
            color: white;
            font-size: 18px;
            font-family:'Times New Roman';
        }
        .font{
            font-size: 20px;
            color: red;
        }
        .copy{
            font-size: 18px;
            font-family:'Times New Roman';
            color: white;
          
           
        }
        @media(max-width:500px){
            .footer{
                height: 120px;
                width: 500px;
            }
        }
        @media(max-width:500px){
            .footer-text{
           
            font-size: 15px;
            
        }
        }
        @media(max-width:500px){
            .copy{
                font-size: 15px;
            }
        }
      
    </style>
    
</head>
<body>
    <div class="container">
        
            <div class="box1">
                <h1 class="text">upcoming tours</h1>
                <p class="paragraph">Achieve peace of mind.Enhance your creativity.
                    Improve your communication skills.Broaden your horizons.
                    Boots your confidence.Make memories.</p>
                    <button class="button">Book urself</button>
            </div>
           
            <div class="box2">
                <div class="b1"><img class="p" src="n1.png" alt="alone-trip" ></div>
                <div class="b2"><img class="p" src="t.png" alt="capture-image"></div>
                <div class="b3"><img class="p" src="p3.jpeg" alt="child-pic"></div>
                <div class="b4"><img class="p" src="p5.jpg" alt="alone-walk"></div>

            </div>
           
    </div>
   <div class="footer"><p class="footer-text">H.no 1st main 2nd lane Banglore|phone 080 2464 3980|

    outdooradventure@gmail.com</p>

                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram" style="color: white;"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
    </div>

</div>
</body>
</html>
